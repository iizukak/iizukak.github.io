<p>『Z80 アセンブラ入門』という本を持っていたのでなんとなく読んでいる。GameBoy の CPU であるところの 35902 との共通点も多くけっこう参考になる。電車の中でも読みやすい分厚さ。</p>

<p>反脆弱性本はそろそろ上巻が終わる。わりと面白くなってきた。選択肢のアップサイドとダウンサイドの非対称性に着目しようみたいな話はあまり聞いたことがなかったので参考になるかも。</p>
